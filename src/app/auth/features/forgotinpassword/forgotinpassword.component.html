<section
  class="absolute z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center" style="background-image: url(https://imagenes.elpais.com/resizer/v2/BY5SYUDKHZBJ7KUQTRFEARXZIY.png?auth=e4dbb2d3d796b9da7ea75b789d7aaa0a38c80c74f7d5eeecea78ce48e610c3bc&width=1960&height=1103&smart=true)"
>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-white dark:border-white"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black"
        >
          Recuperar cuenta
        </h1>
        <form class="space-y-6 md:space-y-8" [formGroup]="form" (ngSubmit)="submit()">
          <div class="mb-5">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
              >Tu correo</label
            >
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-500 dark:border-gray-400 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
              placeholder="name@upds.net.bo"
              required
              formControlName="email"
            />

          </div>
          <button 
            type="button"
            class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-500 dark:hover:bg-gray-400 dark:focus:ring-gray-700"
            (click)="submit()"
            >
            Recuperar cuenta
          </button > 
        </form>
      </div>
    </div>
  </div>
</section>
