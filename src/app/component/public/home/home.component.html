<app-header></app-header>
<div class="flex">
  <!-- Sidebar -->
  <aside class="bg-white  min-h-screen p-4">
    <!-- contenido del sidebar -->
    <body>
        <section>
            <div class="p-2 bg-white w-full xl:w-auto flex-col xl:flex hidden" id="sideNav">
            <nav>                      
                <ul>
                    <li class="py-2" (click)="showAll()" >
                    <a href="javascript:void(0)" 
                    class="text-slate-800 font-medium hover:text-slate-900 hover:bg-gray-200 text-[15px] flex items-center rounded px-4 py-2 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-[20px] h-[20px] mr-3" viewBox="0 0 24 24">
                        <path d="M19.56 23.253H4.44a4.051 4.051 0 0 1-4.05-4.05v-9.115c0-1.317.648-2.56 1.728-3.315l7.56-5.292a4.062 4.062 0 0 1 4.644 0l7.56 5.292a4.056 4.056 0 0 1 1.728 3.315v9.115a4.051 4.051 0 0 1-4.05 4.05zM12 2.366a2.45 2.45 0 0 0-1.393.443l-7.56 5.292a2.433 2.433 0 0 0-1.037 1.987v9.115c0 1.34 1.09 2.43 2.43 2.43h15.12c1.34 0 2.43-1.09 2.43-2.43v-9.115c0-.788-.389-1.533-1.037-1.987l-7.56-5.292A2.438 2.438 0 0 0 12 2.377z" data-original="#000000"></path>
                        <path d="M16.32 23.253H7.68a.816.816 0 0 1-.81-.81v-5.4c0-2.83 2.3-5.13 5.13-5.13s5.13 2.3 5.13 5.13v5.4c0 .443-.367.81-.81.81zm-7.83-1.62h7.02v-4.59c0-1.933-1.577-3.51-3.51-3.51s-3.51 1.577-3.51 3.51z" data-original="#000000"></path>
                    </svg>
                    <span>Todos</span>
                    </a>
                    </li>
                </ul>

                <div class="mt-4">
                    <h6 class="text-2sm text-black font-bold px-4">Categorias</h6>
                    <ul class="mt-2 space-y-1">
                    <li  (click)="filterByCategory('hombre')">
                        <a href="javascript:void(0)" 
                    class="text-slate-800 font-medium hover:text-slate-900 hover:bg-gray-200 text-[15px] flex items-center rounded px-4 py-2 transition-all">
                    <img src="https://img.icons8.com/?size=128&id=RtB2Iw4Wrg6G&format=png" class="w-[30px] h-[30px]" alt="">
                    <span class="px-4">Hombres</span>
                    </a>
                    </li>
                    <li (click)="filterByCategory('mujer')">
                        <a href="javascript:void(0)" 
                        class="text-slate-800 font-medium hover:text-slate-900 hover:bg-gray-200 text-[15px] flex items-center rounded px-4 py-2 transition-all">
                        <img src="https://img.icons8.com/?size=128&id=0LnHUOCnYTrK&format=png" class="w-[30px] h-[30px]" alt="">
                        <span class="px-4">Mujeres</span>
                        </a>
                    </li>
                    <li (click)="filterByCategory('ninos')">
                        <a href="javascript:void(0)" 
                        class="text-slate-800 font-medium hover:text-slate-900 hover:bg-gray-200 text-[15px] flex items-center rounded px-4 py-2 transition-all">
                        <img src="https://img.icons8.com/?size=100&id=D5xmo9rNtora&format=png" class="w-[30px] h-[30px]" alt="">
                        <span class="px-4">Ni√±os</span>
                        </a>
                    </li>
                    <li (click)="filterByCategory('ofertas')">
                        <a href="javascript:void(0)" 
                        class="text-slate-800 font-medium hover:text-slate-900 hover:bg-gray-200 text-[15px] flex items-center rounded px-4 py-2 transition-all">
                        <img src="https://img.icons8.com/?size=100&id=12089&format=png" class="w-[30px] h-[30px]" alt="">
                        <span class="px-4">Ofertas</span>
                        </a>
                    </li>
                    </ul>
                </div>
                <div class="mt-4">
                    <h6 class="text-black text-2sm font-bold px-4">Acciones</h6>
                @if (logueado) {
                    
                    <ul class="mt-2 space-y-1">
                     
                    <li>
                        <a href="javascript:void(0)"
                    class="text-slate-800 font-medium hover:text-slate-900 hover:bg-gray-200 text-[15px] flex items-center rounded px-4 py-2 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-[18px] h-[18px] mr-3"
                        viewBox="0 0 6.35 6.35">
                        <path
                        d="M3.172.53a.265.266 0 0 0-.262.268v2.127a.265.266 0 0 0 .53 0V.798A.265.266 0 0 0 3.172.53zm1.544.532a.265.266 0 0 0-.026 0 .265.266 0 0 0-.147.47c.459.391.749.973.749 1.626 0 1.18-.944 2.131-2.116 2.131A2.12 2.12 0 0 1 1.06 3.16c0-.65.286-1.228.74-1.62a.265.266 0 1 0-.344-.404A2.667 2.667 0 0 0 .53 3.158a2.66 2.66 0 0 0 2.647 2.663 2.657 2.657 0 0 0 2.645-2.663c0-.812-.363-1.542-.936-2.03a.265.266 0 0 0-.17-.066z"
                        data-original="#000000" />
                    </svg>
                    <span (click)="logout()">CerrarSesion</span>
                    </a>
                    </li>
                    </ul>
                
                }@else {
                    <ul class="mt-2 space-y-1" (click)="mandarlogin()">
                    <li >
                        <a 
                    class="text-slate-800 font-medium hover:text-slate-900 hover:bg-gray-200 text-[15px] flex items-center rounded px-4 py-2 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-[18px] h-[18px] mr-3"
                        viewBox="0 0 512 512">
                        <path
                        d="M437.02 74.98C388.668 26.63 324.379 0 256 0S123.332 26.629 74.98 74.98C26.63 123.332 0 187.621 0 256s26.629 132.668 74.98 181.02C123.332 485.37 187.621 512 256 512s132.668-26.629 181.02-74.98C485.37 388.668 512 324.379 512 256s-26.629-132.668-74.98-181.02zM111.105 429.297c8.454-72.735 70.989-128.89 144.895-128.89 38.96 0 75.598 15.179 103.156 42.734 23.281 23.285 37.965 53.687 41.742 86.152C361.641 462.172 311.094 482 256 482s-105.637-19.824-144.895-52.703zM256 269.507c-42.871 0-77.754-34.882-77.754-77.753C178.246 148.879 213.13 114 256 114s77.754 34.879 77.754 77.754c0 42.871-34.883 77.754-77.754 77.754zm170.719 134.427a175.9 175.9 0 0 0-46.352-82.004c-18.437-18.438-40.25-32.27-64.039-40.938 28.598-19.394 47.426-52.16 47.426-89.238C363.754 132.34 315.414 84 256 84s-107.754 48.34-107.754 107.754c0 37.098 18.844 69.875 47.465 89.266-21.887 7.976-42.14 20.308-59.566 36.542-25.235 23.5-42.758 53.465-50.883 86.348C50.852 364.242 30 312.512 30 256 30 131.383 131.383 30 256 30s226 101.383 226 226c0 56.523-20.86 108.266-55.281 147.934zm0 0"
                        data-original="#000000" />
                    </svg>
                    <span>IniciarSesion</span>
                    </a>
                    </li> 
                    </ul>
                } 
                </div>   
            </nav>             
            </div>
        </section>
    </body>
  </aside>

  <!-- Contenido principal -->
  <app-homelist [producto]="filteredProducts()"></app-homelist>
  
</div>
<app-footer></app-footer>
