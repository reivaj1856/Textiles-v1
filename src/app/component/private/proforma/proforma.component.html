<app-header></app-header>
<div class="bg-white p-10">
  <div class="md:max-w-5xl max-w-xl mx-auto">
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-2 max-md:order-1">
        <h2 class="text-3xl font-bold text-slate-900">Realizar un pago</h2>
        <p class="text-slate-900 text-sm mt-4">Complete su transacción de manera rápida y segura con nuestro proceso de
          pago fácil de usar.</p>

        <form class="mt-12 max-w-lg">
          <div class="grid gap-4">
            <div>
              <input type="text" placeholder="Nombre del titular de la tarjeta" [(ngModel)]="nombreTitular" name="nombreTitular"
                class="px-4 py-3.5 bg-gray-100 text-slate-900 w-full text-sm border rounded-md focus:border-purple-500 focus:bg-transparent outline-none" />
            </div>

            <div class="flex bg-gray-100 border rounded-md focus-within:border-purple-500 focus-within:bg-transparent overflow-hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 ml-3" viewBox="0 0 32 20">
                <circle cx="10" cy="10" r="10" fill="#f93232" />
                <path fill="#fed049" d="M22 0c-2.246 0-4.312.75-5.98 2H16v.014c-.396.298-.76.634-1.107.986h2.214c.308.313.592.648.855 1H14.03a9.932 9.932 0 0 0-.667 1h5.264c.188.324.365.654.518 1h-6.291a9.833 9.833 0 0 0-.377 1h7.044c.104.326.186.661.258 1h-7.563c-.067.328-.123.66-.157 1h7.882c.039.328.06.661.06 1h-8c0 .339.027.67.06 1h7.882c-.038.339-.093.672-.162 1h-7.563c.069.341.158.673.261 1h7.044a9.833 9.833 0 0 1-.377 1h-6.291c.151.344.321.678.509 1h5.264a9.783 9.783 0 0 1-.669 1H14.03c.266.352.553.687.862 1h2.215a10.05 10.05 0 0 1-1.107.986A9.937 9.937 0 0 0 22 20c5.523 0 10-4.478 10-10S27.523 0 22 0z" />
              </svg>
              <input type="number" placeholder="Número de tarjeta" [(ngModel)]="numeroTarjeta" name="numeroTarjeta"
                class="px-4 py-3.5 text-slate-900 w-full text-sm outline-none bg-transparent"  />
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <input type="text" placeholder="Fecha de expiración (MM/AA)" [(ngModel)]="fechaExpiracion" name="fechaExpiracion"
                  class="px-4 py-3.5 bg-gray-100 text-slate-900 w-full text-sm border rounded-md focus:border-purple-500 focus:bg-transparent outline-none" />
              </div>
              <div>
                <input type="number" placeholder="CVV" [(ngModel)]="cvv" name="cvv"
                  class="px-4 py-3.5 bg-gray-100 text-slate-900 w-full text-sm border rounded-md focus:border-purple-500 focus:bg-transparent outline-none" />
              </div>
            </div>
          </div>
          <div class="py-10 flex gap-4">
            <button type="button" 
              class="mt-8 px-5 w-40 py-3 text-[15px] font-medium bg-purple-500 text-white rounded-md hover:bg-purple-600 tracking-wide"
              (click)="generarFactura()">Imprimir factura</button>
          </div>
        </form>
      </div>

      <div class="bg-gray-100 p-6 rounded-md">
        <h4 class="mt-4 text-xl">También puede pagar por QR:</h4>
        <img class="py-4" src="https://www.elpais.cr/wp-content/uploads/2024/09/Codigo-QR.png" alt="Código QR temporal">
        <p>Total: {{total}} Bs</p>
    </div>

      
    </div>
  </div>
</div>
<app-footer></app-footer>
<div *ngIf="cargando" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 flex flex-col items-center shadow-lg">
    <div class="loader mb-4"></div>
    <span class="text-lg font-medium text-slate-900">Generando factura...</span>
  </div>
</div>
<style>
.loader {
  border: 4px solid #e5e7eb;
  border-top: 4px solid #7c3aed;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
</style>
